<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPT</title>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>
<div class="chat-container">
    <!-- Левая панель -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Чаты</h2>
            <div class="sidebar-buttons">
                <form th:action="@{/chats}" method="post">
                    <button type="submit" class="add-btn">+</button>
                </form>
            </div>
        </div>
        <ul class="chat-list">
            <li th:each="c : ${chats}"
                th:classappend="${chat != null and chat.id != null and c.id == chat.id} ? 'active' : ''">
                <a th:href="@{/chats/{id}(id=${c.id})}" th:text="${c.title}">Название чата</a>
                <form th:action="@{/chats/{id}(id=${c.id})}" method="post" class="delete-form">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="delete-btn">×</button>
                </form>
            </li>
        </ul>
    </aside>

    <!-- Основное окно чата -->
    <main class="chat-window">
        <div class="messages">
            <!--/*@thymesVar id="messages" type="java"*/-->
            <div th:each="message : ${messages}"
                 th:class="'message ' + (${message.chatRole.value == 'user'} ? 'user' : 'system')">
                <p th:text="${message.payload}">Текст сообщения</p>
            </div>
        </div>

        <!-- Поле ввода -->
        <form id="send-form" class="input-form" th:action="@{/chats/send}" method="post">
            <input type="hidden" name="id" th:value="${chat.id}">
            <input type="text" name="payload" placeholder="Введите сообщение..." required autocomplete="off">
            <button type="submit">Отправить</button>
        </form>
    </main>
</div>
</body>
</html>
