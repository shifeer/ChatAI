<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPT</title>
    <link rel="stylesheet" th:href="@{/css/chat.css}">
</head>
<body>
<div class="chat-container">
    <!-- Левая панель -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Чаты</h2>
            <div class="sidebar-buttons">
                <form th:action="@{/chats}" method="post">
                    <button type="submit" class="add-btn">+</button>
                </form>
            </div>
        </div>
        <ul class="chat-list">
            <li th:each="chat : ${chats}"
                th:classappend="${chat.id} == ${activeChatId} ? 'active' : ''">
                <a th:href="@{/chat/{id}(id=${chat.id})}" th:text="${chat.title}">Название чата</a>
                <form th:action="@{/chats/delete/{id}(id=${chat.id})}" method="post" class="delete-form">
                    <button type="submit" class="delete-btn">×</button>
                </form>
            </li>
        </ul>
    </aside>

    <!-- Основное окно чата -->
    <main class="chat-window">
        <div class="messages">
            <div th:each="message : ${messages}"
                 th:class="'message ' + (${message.fromUser} ? 'from-user' : 'from-bot')">
                <p th:text="${message.text}">Текст сообщения</p>
            </div>
        </div>

        <!-- Поле ввода -->
        <form class="input-form" th:action="@{/chat/send}" method="post">
            <input type="hidden" name="chatId" th:value="${activeChatId}">
            <input type="text" name="text" placeholder="Введите сообщение..." required autocomplete="off">
            <button type="submit">Отправить</button>
        </form>
    </main>
</div>
</body>
</html>
